<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>Janken</title>
</head>

<body>
  <tr>
    <a href="/logout">ログアウト</a>
  </tr>
  <h1>Lec02 GET!!</h1>
  <div th:if="${name}">
    <p>Hi [[${name}]]</p>
  </div>


  <div th:if="${entry}">
    <b>エントリー</b>
    <ul>
      <li th:each="user,stat:${userA}">
        <a th:href="@{/match(id=${user.id})}">[[${user.name}]]</a>
      </li>
    </ul>
  </div>

  <p th:if="${matchA}">
    <b>試合結果</b>
  <div th:each="match,stat:${matchA}">
    <tr>
      <td>id:[[${match.id}]] </td>
      <td>user_1:[[${match.user_1}]] </td>
      <td>user_2:[[${match.user_2}]] </td>
      <td>user_1の手:[[${match.user_1_hand}]] </td>
      <td>user_2の手:[[${match.user_2_hand}]] </td>
    </tr>
  </div>
  </p>

</body>

</html>
